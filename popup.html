<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockdown Password Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            min-height: 480px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
        }

        .container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            min-height: 480px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
        }

        .header {
            background: linear-gradient(135deg, #2a2a2a 0%, #404040 100%);
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .content {
            padding: 24px;
            min-height: 400px;
        }

        /* Setup Styles */
        .setup-container {
            text-align: center;
        }

        .setup-container h2 {
            margin-bottom: 8px;
            font-size: 20px;
        }

        .setup-container p {
            margin-bottom: 24px;
            color: #999;
        }

        /* Vault Status */
        .vault-status {
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .vault-status.locked {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
        }

        .vault-status.unlocked {
            background: linear-gradient(135deg, #0f2a1f 0%, #1a2a1f 100%);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .vault-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        .vault-logo {
            width: 75px;   /* adjust as you like */
            height: 75px;
            object-fit: contain;
        }

        .vault-status h3 {
            margin-bottom: 4px;
            font-size: 18px;
        }

        .vault-status p {
            color: #999;
            font-size: 14px;
        }

        /* Countdown */
        .countdown-display {
            text-align: center;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            margin-bottom: 16px;
            color: #10B981;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .countdown-display.urgent {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #EF4444;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.02);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }

        .hidden {
            display: none;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .password-input, .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .password-input:focus, .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .password-input::placeholder, .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-bar.weak {
            width: 25%;
            background: #EF4444;
        }

        .strength-bar.medium {
            width: 60%;
            background: #F59E0B;
        }

        .strength-bar.strong {
            width: 100%;
            background: #10B981;
        }

        /* Buttons */
        .primary-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #404040 0%, #606060 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .primary-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #505050 0%, #707070 100%);
            transform: translateY(-1px);
        }

        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            width: 100%;
            padding: 10px 20px;
            background: transparent;
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .secondary-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-btn {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .action-btn:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-btn .icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .action-btn .label {
            font-size: 12px;
            font-weight: 500;
        }

        /* Credentials */
        .credentials-section {
            margin-bottom: 24px;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .credential-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .credential-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .credential-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .credential-details h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .credential-details p {
            font-size: 12px;
            color: #999;
        }

        .credential-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .icon-btn.autofill:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .icon-btn.copy:hover {
            background: rgba(16, 185, 129, 0.3);
        }

        .no-credentials {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 16px;
        }

        /* Actions */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 16px;
            padding: 24px;
            max-width: 320px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .modal-actions .primary-btn,
        .modal-actions .secondary-btn {
            flex: 1;
            margin: 0;
        }

        /* Generator Options */
        .generator-options {
            margin-bottom: 16px;
        }

        .option-group {
            margin-bottom: 12px;
        }

        .option-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .option-group input[type="range"] {
            width: 100%;
        }

        .generated-password {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .generated-password input {
            flex: 1;
            font-family: monospace;
            font-size: 14px;
        }

        /* Setting Groups */
        .setting-group {
            margin-bottom: 16px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.info {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lockdown</h1>
            <p>Your Ultimate Password Ally</p>
        </div>
        
        <div class="content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script src="popup.js" defer></script>
</body>
</html>
